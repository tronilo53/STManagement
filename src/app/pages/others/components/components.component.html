<div class="components animate__animated animate__fadeIn" appScroll (scrolled)="onScroll()">
    <button [class]="storageService.getThemeCss('button') + ' up'" *ngIf="isUpVisible" (click)="up()">
        <span class="material-symbols-outlined">arrow_upward</span>
    </button>
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <h2>Componentes</h2>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <p class="p-0 m-0"><strong>Filtros</strong></p>
                <div class="card">
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-4">
                                <label for="categoria" class="form-label">Categoría</label>
                                <select name="categoria" class="form-control" id="categoria" [(ngModel)]="filter.categoria" #categoria (focus)="quitBorder()">
                                    <option value="???" selected>Seleccione...</option>
                                    <option [value]="c" *ngFor="let c of storageService.getCategories()">{{ c }}</option>
                                </select>
                            </div>
                            <div class="col-4"></div>
                            <div class="col-4">
                                <div class="btn-group-vertical w-100" role="group" aria-label="Vertical button group">
                                    <button type="button" [class]="storageService.getThemeCss('button') + ' w-100'" (click)="validateApply()">Aplicar</button>
                                    <button type="button" [ngClass]="{'disabled': !flag}" class="btn btn-danger w-100" (click)="quitApply()">Quitar Filtros</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4" *ngIf="!loading">
            <div class="col">
                <h5>Mostrando <span [class]="storageService.getThemeCss('text')">{{ showComponents }}</span></h5>
            </div>
        </div>
        <div class="row text-center mt-5" *ngIf="loading && components.length == 0">
            <div class="col">
                <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h3>Espere...</h3>
            </div>
        </div>
        <div class="row text-center" *ngIf="!loading && components.length == 0">
            <div class="col">
                <div [class]="storageService.getThemeCss('alert')" role="alert">No se han encontrado resultados</div>
            </div>
        </div>
        <div class="row" *ngIf="!loading && components.length > 0">
            <div class="col mb-5">
                <div class="card mb-2" *ngFor="let c of components">
                    <div class="row g-0">
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{ c.nombre }}
                                    <span [class]="storageService.getThemeCss('badge')" *ngIf="c.cantidad > 0">Cantidad: {{ c.cantidad }}</span>
                                    <span class="badge text-bg-danger" *ngIf="c.cantidad == 0">Sin Stock</span>
                                </h5>
                                <div class="references" *ngIf="c.referencias.length > 0">
                                    <p class="card-text text-dark m-0"><strong>Referencias:</strong></p>
                                    <ul>
                                        <li *ngFor="let r of c.referencias">[ Empresa: {{ r.empresa }} - Codigo: {{ r.codigo }} ]</li>
                                    </ul>
                                </div>
                                <p class="card-text text-dark m-0"><strong>Categoría: </strong>{{ c.categoria }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
